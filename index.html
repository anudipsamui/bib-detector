<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BIB Detector - Camera Test</title>
<style>
body { font-family:sans-serif; text-align:center; background:#fafafa; margin:0; padding:20px;}
#videoContainer { position:relative; display:inline-block; margin-top:20px; }
video { width:90%; max-width:400px; border-radius:12px; display:none; }
canvas { position:absolute; top:0; left:0; pointer-events:none; }
button { margin:10px; padding:10px 20px; }
</style>
</head>
<body>

<h1>Camera Test</h1>
<button id="startBtn">Start Camera</button>
<div id="videoContainer">
  <video id="video" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<script>
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const ctx = overlay.getContext('2d');
const startBtn = document.getElementById('startBtn');

let stream;
let interval;

startBtn.addEventListener('click', async () => {
    try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.style.display = "block";
        await video.play();

        // Resize overlay canvas
        overlay.width = video.videoWidth;
        overlay.height = video.videoHeight;

        // Simple detection simulation (just draw moving rectangle)
        let x = 0;
        interval = setInterval(() => {
            ctx.clearRect(0,0,overlay.width,overlay.height);
            ctx.strokeStyle = "red";
            ctx.lineWidth = 3;
            ctx.strokeRect(x, 50, 100, 50);
            x = (x + 5) % overlay.width;
        }, 100);

        startBtn.disabled = true;
        startBtn.innerText = "Camera On";
    } catch(err) {
        alert("Camera failed: " + err.message);
        console.error(err);
    }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BIB Detector Hosted API</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<style>
body { font-family: sans-serif; text-align: center; background: #fafafa; margin: 0; padding: 20px; }
#videoContainer { position: relative; display: inline-block; margin-top: 20px; }
video { width: 90%; max-width: 400px; border-radius: 12px; display: none; }
canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
button { margin: 10px; padding: 10px 20px; }
table { margin: auto; margin-top: 10px; border-collapse: collapse; }
table, th, td { border: 1px solid black; padding: 5px 10px; }
</style>
</head>
<body>

<h1>BIB Detector (Hosted API)</h1>
<button id="startBtn">Start Camera & Detection</button>
<button id="downloadBtn">Download CSV</button>

<div id="videoContainer">
  <video id="video" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<h2>Detected BIBs</h2>
<table id="bibTable">
  <tr><th>BIB Number</th><th>Timestamp</th></tr>
</table>

<script>
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const ctx = overlay.getContext('2d');
const startBtn = document.getElementById('startBtn');
const downloadBtn = document.getElementById('downloadBtn');

const detectedBibs = new Set();

// --- Replace with your Roboflow Hosted API info ---
const API_KEY = "b6WP8Jycybyu3u4mLtrM";
const PROJECT_NAME = "marco-cheung/bib-number-labeling";
const MODEL_VERSION = "v14 2023-12-16 8:33am";

// Start button: camera + detection
startBtn.addEventListener('click', async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.style.display = "block";
        await video.play();

        overlay.width = video.videoWidth;
        overlay.height = video.videoHeight;

        startBtn.disabled = true;
        startBtn.innerText = "Detecting...";

        detectLoop();
    } catch(err) {
        console.error("Camera error:", err);
        alert(err.message);
    }
});

// Detection loop
async function detectLoop() {
    if (video.readyState !== 4) {
        requestAnimationFrame(detectLoop);
        return;
    }

    // Capture frame
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = video.videoWidth;
    tempCanvas.height = video.videoHeight;
    const tempCtx = tempCanvas.getContext('2d');
    tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

    // Convert frame to base64
    const dataUrl = tempCanvas.toDataURL('image/jpeg');

    try {
        // Call Roboflow Hosted API
        const res = await fetch(`https://detect.roboflow.com/${PROJECT_NAME}/${MODEL_VERSION}?api_key=${API_KEY}`, {
            method: 'POST',
            body: dataUrl,
        });
        const data = await res.json();

        ctx.clearRect(0, 0, overlay.width, overlay.height);

        for (const obj of data.predictions) {
            const { x, y, width, height, class: className } = obj;

            // Draw box
            ctx.strokeStyle = "red";
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, width, height);
            ctx.font = "18px Arial";
            ctx.fillStyle = "red";
            ctx.fillText(className, x, y - 5);

            // Crop for OCR
            const cropCanvas = document.createElement('canvas');
            cropCanvas.width = width;
            cropCanvas.height = height;
            const cropCtx = cropCanvas.getContext('2d');
            cropCtx.drawImage(video, x, y, width, height, 0, 0, width, height);

            const { data: { text } } = await Tesseract.recognize(cropCanvas, 'eng');
            const bibNumber = text.replace(/\D/g,'').trim();
            if (bibNumber && !detectedBibs.has(bibNumber)) {
                detectedBibs.add(bibNumber);
                addToTable(bibNumber);
            }
        }

    } catch(err) {
        console.error("Roboflow API error:", err);
    }

    requestAnimationFrame(detectLoop);
}

// Add BIB to table
function addToTable(bib) {
    const table = document.getElementById('bibTable');
    const row = table.insertRow(-1);
    row.insertCell(0).innerText = bib;
    row.insertCell(1).innerText = new Date().toLocaleTimeString();
}

// CSV download
downloadBtn.addEventListener('click', () => {
    const table = document.getElementById('bibTable');
    let csv = '';
    for (let i = 0; i < table.rows.length; i++) {
        const row = table.rows[i];
        const cells = Array.from(row.cells).map(c => c.innerText.replace(/,/g,''));
        csv += cells.join(',') + '\n';
    }
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'bib_numbers.csv';
    a.click();
    URL.revokeObjectURL(url);
});
</script>

</body>
</html>

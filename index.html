<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BIB Detector + OCR + CSV</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<style>
body { font-family:sans-serif; text-align:center; background:#fafafa; margin:0; padding:20px;}
#videoContainer { position:relative; display:inline-block; margin-top:20px; }
video { width:90%; max-width:400px; border-radius:12px; display:none; }
canvas { position:absolute; top:0; left:0; pointer-events:none; }
button { margin:10px; padding:10px 20px; }
table { margin:auto; margin-top:10px; border-collapse: collapse; }
table, th, td { border:1px solid black; padding:5px 10px; }
</style>
</head>
<body>

<h1>BIB Detector</h1>
<button id="startBtn">Start Detection</button>
<button id="downloadBtn">Download CSV</button>

<div id="videoContainer">
  <video id="video" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<h2>Detected BIBs</h2>
<table id="bibTable">
  <tr><th>BIB Number</th><th>Timestamp</th></tr>
</table>

<script>
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const ctx = overlay.getContext('2d');
const startBtn = document.getElementById('startBtn');
const downloadBtn = document.getElementById('downloadBtn');

let stream;
let interval;

// --- YOUR ROBFLOW API SETTINGS ---
const ROBFLOW_MODEL_URL = "https://detect.roboflow.com/bib-number-labeling/2";
const API_KEY = "[YOUR_API_KEY]"; // replace with your key

startBtn.addEventListener('click', async () => {
    try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.style.display = "block";
        await video.play();

        overlay.width = video.videoWidth;
        overlay.height = video.videoHeight;

        interval = setInterval(runDetection, 1500);

        startBtn.disabled = true;
        startBtn.innerText = "Detecting...";
    } catch(err) {
        alert("Camera failed: " + err.message);
        console.error(err);
    }
});

async function runDetection() {
    try {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const cctx = canvas.getContext('2d');
        cctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataURL = canvas.toDataURL('image/jpeg');

        const response = await fetch(`${ROBLOW_MODEL_URL}?api_key=${API_KEY}`, {
            method: 'POST',
            body: dataURL,
        });

        const predictions = await response.json();

        ctx.clearRect(0,0,overlay.width,overlay.height);

        for (const p of predictions?.predictions || []) {
            const { x, y, width, height, class: cls } = p;

            ctx.strokeStyle = "red";
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, width, height);
            ctx.font = "18px Arial";
            ctx.fillStyle = "red";
            ctx.fillText(cls, x, y-5);

            const cropCanvas = document.createElement('canvas');
            cropCanvas.width = width;
            cropCanvas.height = height;
            const cropCtx = cropCanvas.getContext('2d');
            cropCtx.drawImage(video, x, y, width, height, 0, 0, width, height);

            const { data: { text } } = await Tesseract.recognize(cropCanvas, 'eng');
            const bibNumber = text.replace(/\D/g, '').trim();

            if (bibNumber) addToTable(bibNumber);
        }

    } catch(err) {
        console.error("Detection failed", err);
    }
}

function addToTable(bib) {
    const table = document.getElementById('bibTable');
    const existing = Array.from(table.rows).some(r => r.cells[0]?.innerText === bib);
    if (existing) return; // avoid duplicates
    const row = table.insertRow(-1);
    const cell1 = row.insertCell(0);
    const cell2 = row.insertCell(1);
    cell1.innerText = bib;
    cell2.innerText = new Date().toLocaleTimeString();
}

downloadBtn.addEventListener('click', () => {
    const table = document.getElementById('bibTable');
    let csv = '';
    for (let i=0; i<table.rows.length; i++){
        const row = table.rows[i];
        const cells = Array.from(row.cells).map(c => c.innerText.replace(/,/g,''));
        csv += cells.join(',') + '\n';
    }
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'bib_numbers.csv';
    a.click();
    URL.revokeObjectURL(url);
});
</script>

</body>
</html>
